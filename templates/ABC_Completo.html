
{%extends "layout.html" %}

{%block content%}

{% from "_macros.html" import render_field%}
<div class="container">
    <div class="row">
        <h3>Alumnos</h3>
        <h4><a href="index.html">Nuevo</a> </h4>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>A paterno</th>
                    <th>correo</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>

                </tr>
            </thead>
            <tbody>
                {%for alum in alumnos%}
                <tr>
                    <td>{{alum.nombre}}</td>
                    <td>{{alum.apaterno}}</td>
                    <td>{{alum.email}}</td>
                    <td><a href="eliminar.html?id={{alum.id}}"
                         class="btn btn-danger"></a>   </td>
                         <td><a href="modificar.html?id={{alum.id}}"
                            class="btn btn-warning"></a>   </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    
    
    </div>
</div>






{%endblock%}
